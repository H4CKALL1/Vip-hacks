      body {
    background-color:   #ffcc00;

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden; /* Prevents scrolling */
    position: relative; /* Ensures positioning context for absolute elements */
}

.container {
    position: relative; /* Stays in front of the canvas */
    z-index: 1; /* Places it above the canvas */
    background-color: rgba(0, 0, 0, 0.2);
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    text-align: center;
    width: 300px;
    border: 4px solid rgba(0, 0, 0, 0.5);
    color: white;
}

h1 {
    font-size: 26px;
    color: white;
    margin-bottom: 20px;
}

.input-field {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    color: whitesmoke;
    border: 2px solid black;
    font-size: 16px;
    background-color: rgba(0, 0, 0, 0.0);
}

input::placeholder {
  color: white;
}

.verify-button, .get-key-button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color:  #ffcc00;
    border: 2px solid black;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-decoration: none;
    margin-top: 10px;
    margin-right: 5px;
}

.verify-button:hover, .get-key-button:hover {
    background-color:  #ffcc00;
}

.message {
    margin-top: 15px;
    font-size: 16px;
    color: red;
}

.loading-animation {
    width: 40px;
    height: 40px;
    border: 5px solid rgba(255, 255, 255, 0.9);
    border-top: 5px solid #fe3e39;
    border-radius: 50%;
    margin: 20px auto;
    animation: spin 1s linear infinite;
    position: absolute;
    left: 41%;
    top: 40%;
    transform: translate(-50%, -50%);
    z-index: 2; /* In front of the container */
}

canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0; /* Behind all other elements */
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
